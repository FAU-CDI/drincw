{{ template "head.html" . }}
<title>TasteD</title>

<header>
    <h1>Bundles</h1>
</header>

<nav>
    <b>Bundles</b>
</nav>

<main>
    {{ $l := len .Bundles }}
    <p>{{ $l }} {{ if eq $l 1 }}Bundle{{ else }}Bundles{{ end }}</p>
    <ul>
        {{ range .Bundles }}
            <li>
                <a href="/bundle/{{ .Group.ID }}">
                    {{ .Group.Name }}
                </a>
            </li>
        {{ end }}
    </ul>
</main>

{{ template "foot.html" . }}
